<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #002147, #00507A); /* Warna latar dari file yang diunggah */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notifikasi {
            background: white;
            width: 400px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .notifikasi h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .notifikasi p {
            font-size: 14px;
            color: #444;
            margin-bottom: 15px;
        }

        .notifikasi .tanggal {
            font-size: 12px;
            color: gray;
            text-align: right;
            margin-bottom: 10px;
        }

        .tombol {
            display: flex;
            gap: 10px;
        }

        .tombol button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            color: white;
        }

        .btn-hijau {
            background-color: green;
        }

        .btn-hijau:hover {
            background-color: darkgreen;
        }

        .btn-merah {
            background-color: red;
        }

        .btn-merah:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="notifikasi">
        <h3>Denis Irwansyah</h3>
        <p>11 RPL 1 - PT. INOVINDO</p>
        <div class="tanggal">5 Februari 2025</div>
        <p>Permisi Admin, saya perwakilan magang di PT. Inovindo. Saya ingin melaporkan bahwa sejak pagi tadi, kami belum bisa melakukan absen pagi. Sepertinya ada kendala. Mohon bantuannya, terima kasih.</p>
        <div class="tombol">
            <button class="btn-hijau">Cek & Perbaiki ✅</button>
            <button class="btn-merah">Abaikan ❌</button>
        </div>
    </div>
</body>
</html>
